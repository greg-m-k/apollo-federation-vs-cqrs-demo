apiVersion: apps/v1
kind: Deployment
metadata:
  name: debezium
  namespace: apollo-demo
  labels:
    app: debezium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debezium
  template:
    metadata:
      labels:
        app: debezium
    spec:
      containers:
        - name: debezium
          image: debezium/connect:2.5
          ports:
            - containerPort: 8083
              name: connect-api
          env:
            - name: BOOTSTRAP_SERVERS
              value: "kafka:9092"
            - name: GROUP_ID
              value: "debezium-connect"
            - name: CONFIG_STORAGE_TOPIC
              value: "debezium-configs"
            - name: OFFSET_STORAGE_TOPIC
              value: "debezium-offsets"
            - name: STATUS_STORAGE_TOPIC
              value: "debezium-status"
            - name: CONFIG_STORAGE_REPLICATION_FACTOR
              value: "1"
            - name: OFFSET_STORAGE_REPLICATION_FACTOR
              value: "1"
            - name: STATUS_STORAGE_REPLICATION_FACTOR
              value: "1"
            - name: KEY_CONVERTER
              value: "org.apache.kafka.connect.json.JsonConverter"
            - name: VALUE_CONVERTER
              value: "org.apache.kafka.connect.json.JsonConverter"
            - name: KEY_CONVERTER_SCHEMAS_ENABLE
              value: "false"
            - name: VALUE_CONVERTER_SCHEMAS_ENABLE
              value: "false"
          volumeMounts:
            - name: connector-config
              mountPath: /kafka/connect/connector-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /connectors
              port: 8083
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8083
            initialDelaySeconds: 90
            periodSeconds: 30
      volumes:
        - name: connector-config
          configMap:
            name: debezium-config
