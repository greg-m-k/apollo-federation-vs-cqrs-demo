server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy to Federation Router
    location /api/federation/ {
        proxy_pass http://router.federation-demo.svc.cluster.local:4000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy to CDC Query Service
    location /api/cdc/ {
        proxy_pass http://cdc-query-service:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Proxy to HR CDC Service
    location /api/cdc/hr/ {
        proxy_pass http://hr-cdc-service:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
