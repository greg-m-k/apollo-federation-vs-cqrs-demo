apiVersion: apps/v1
kind: Deployment
metadata:
  name: apollo-router
  namespace: apollo-demo
  labels:
    app: apollo-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apollo-router
  template:
    metadata:
      labels:
        app: apollo-router
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: router
          image: ghcr.io/apollographql/router:v2.0.0
          ports:
            - containerPort: 4000
              name: http
            - containerPort: 8088
              name: health
            - containerPort: 9090
              name: metrics
          args:
            - --config
            - /config/router.yaml
            - --supergraph
            - /config/supergraph.graphql
            - --dev
          volumeMounts:
            - name: router-config
              mountPath: /config
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8088
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8088
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: router-config
          configMap:
            name: router-config
