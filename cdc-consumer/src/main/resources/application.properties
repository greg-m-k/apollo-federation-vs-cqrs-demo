# CDC Consumer Configuration

quarkus.application.name=cdc-consumer

# Kafka DevServices (for testing) - use updated Redpanda image
quarkus.kafka.devservices.image-name=redpandadata/redpanda:v24.1.2

# HTTP settings
quarkus.http.host=0.0.0.0
quarkus.http.port=8080

# CORS for dashboard access
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.headers=*
quarkus.http.cors.methods=GET,POST,OPTIONS

# Kafka Consumer - Products topic
mp.messaging.incoming.products-in.connector=smallrye-kafka
mp.messaging.incoming.products-in.topic=dbz.public.products
mp.messaging.incoming.products-in.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
mp.messaging.incoming.products-in.group.id=cdc-consumer
mp.messaging.incoming.products-in.auto.offset.reset=earliest
mp.messaging.incoming.products-in.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.products-in.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Kafka Consumer - Categories topic
mp.messaging.incoming.categories-in.connector=smallrye-kafka
mp.messaging.incoming.categories-in.topic=dbz.public.categories
mp.messaging.incoming.categories-in.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
mp.messaging.incoming.categories-in.group.id=cdc-consumer
mp.messaging.incoming.categories-in.auto.offset.reset=earliest
mp.messaging.incoming.categories-in.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.categories-in.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Health checks
quarkus.smallrye-health.ui.always-include=true

# Logging
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n
quarkus.log.level=INFO
quarkus.log.category."com.example.cdc".level=DEBUG
