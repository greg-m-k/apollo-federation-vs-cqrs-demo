# Test Configuration - Uses in-memory Kafka connector (no Docker required)

quarkus.application.name=cdc-consumer-test

# HTTP settings for tests
quarkus.http.port=8081

# CORS for tests
quarkus.http.cors=true
quarkus.http.cors.origins=*

# Mock Kafka - use in-memory connector for tests
mp.messaging.incoming.products-in.connector=smallrye-in-memory
mp.messaging.incoming.categories-in.connector=smallrye-in-memory

# Logging - quieter for tests
quarkus.log.level=WARN
quarkus.log.category."com.example".level=DEBUG
